name: food_delivery
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  relative_scale:
  provider:
  localregex:
  flutter_platform_widgets:
  package_info_plus:
  uuid:
  shared_preferences:
  get_it:
  dio:
  intl:
  path_provider:
  money_formatter:
  connectivity:
  app_settings:
  json_annotation:

dev_dependencies:
  build_runner:
  json_serializable:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Overpass
      fonts:
        - asset: fonts/Overpass-Regular.ttf
        - asset: fonts/Overpass-Bold.ttf
          weight: 700
        - asset: fonts/Overpass-ExtraBold.ttf
          weight: 900

